<!DOCTYPE html>
<html>
<head>
  <title>purrgatory translation helper</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" href="images/pth.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:type" content="website">
  <meta property="og:title" content="purrgatory translation helper">
  <meta property="og:description" content="shows helpful info like translation progress and word count!">
  <meta property="og:image" content="images/pth.png">
  <meta property="og:image:width" content="125">
  <meta property="og:image:height" content="125">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">

  <meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
</head>
<body>
  <div class="bigger-container">
    <div class="container">
      <label for="sheetsLink">cells translated:</label>
      <div class="input-holder">
        <input type="text" id="sheetsLinkCell" />
        <button onclick="main.cellTracker.getProgress()">get progress</button>
      </div>
      <div id="outputCell" class="output"></div>
    </div>

    <div class="container">
      <label for="sheetsLink">word count:</label>
      <div class="input-holder">
        <input type="text" id="sheetsLink" />
        <button onclick="main.wordCounter.countWords()">count words</button>
      </div>
      <div id="outputWords" class="output"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script type="module" src="scripts/script-main.js"></script>
  <script type="module" src="scripts/script-countWords.js" ></script>
  <script type="module" src="scripts/script-cellTracker.js" ></script>
</body>
</html>
